<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Website Monitoring Dashboard</h1>

        <div class="input-section">
            <label for="website-url">Enter Website URL:</label>
            <input type="text" id="website-url" placeholder="https://example.com">
            <button id="start-btn">Start Monitoring</button>
        </div>

        <div class="status-section">
            <p>Status: <span id="status">N/A</span></p>
            <p>Response Time: <span id="response-time">N/A</span></p>
            <p>Uptime Percentage: <span id="uptime">0%</span></p>
        </div>

        <div class="chart-container">
            <h3>Response Time Chart</h3>
            <canvas id="responseChart"></canvas>
        </div>

        <div class="log-section">
            <h3>Incident Log</h3>
            <ul id="incident-log"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
